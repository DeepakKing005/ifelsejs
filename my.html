<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Designer Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #f9f9f9;
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background-color: #eef6ff;
        }
        .hero .content {
            max-width: 500px;
        }
        .hero h1 {
            font-size: 2.5rem;
            line-height: 1.4;
            color: #000;
        }
        .hero h1 span {
            color: #007bff;
        }
        .hero p {
            margin: 20px 0;
            font-size: 1rem;
            line-height: 1.6;
        }
        .hero .email-subscribe {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .hero .email-subscribe input {
            padding: 10px;
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .hero .email-subscribe button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero img {
            width: 300px;
            border-radius: 50%;
        }
        .expertise {
            padding: 50px;
            text-align: center;
        }
        .expertise h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .expertise .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .expertise .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            text-align: left;
        }
        .expertise .card h3 {
            margin: 0 0 10px;
            font-size: 1.2rem;
        }
        .expertise .card p {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

            <div class="email-subscribe">
                <input type="email" placeholder="Enter your email">
                <button>Subscribe</button>
            </div>
        </div>
        <img src="https://via.placeholder.com/300" alt="Portrait">
    </section>
